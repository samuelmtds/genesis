## Project specific properties ##

#################################################################################
## The following property must be defined in project.properties with an appropriate
## value for your environment
genesisBasedApplication.name=useradmin
genesisBasedApplication.prettyName=User admin
genesisBasedApplication.mainClass=net.java.dev.genesis.samples.useradmin.UserAdmin
local.mode=true

#################################################################################
## Script languages that are not used
use.beanshell=false
use.el=false
use.jxpath=false

#################################################################################
## Properties defined to make useradmin jdk1.4 compatible,
## even when compiling with jdk 5.0 or later
java.source.level=1.4
genjp=false
force.annotation=true

#################################################################################
## Java Webstart properties
webstart.jnlp.description=Genesis User Admin sample
webstart.jnlp.vendor=Summa Technologies do Brasil Ltda.
