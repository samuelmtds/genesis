## Genesis properties
genesis.dist.dir=${basedir}/dist
genesis.build.dir=target

genesis.annotation.dest=${genesis.build.dir}/annotation
genesis.weaving.dest=${genesis.build.dir}/weaving

genesis.module.aspect=modules/aspect
genesis.module.shared=modules/shared
genesis.module.client=modules/client
genesis.module.server=modules/server
genesis.module.tests=modules/tests

genesis.aspectwerkz.dist=lib/aspectwerkz
genesis.hibernate.dist=lib/hibernate
genesis.commons.dist=lib/commons
genesis.j2ee.dist=lib/j2ee
genesis.thinlet.dist=lib/thinlet
genesis.xdoclet.dist=../xdoclet/dist

genesis.basedir=${basedir}/../../

## statcvs properties
statcvs.verbose=true
statcvs.include=**/src/**/*
statcvs.exclude=**/*.jar

## Multiproject properties
maven.multiproject.includes=**/modules/*/project.xml
maven.multiproject.navigation=aggregate
#maven.multiproject.navigation=independent 
#maven.multiproject.excludes=project.xml

## Javadoc properties
maven.javadoc.links=http://java.sun.com/j2se/1.4.2/docs/api/
#maven.javadoc.debug=true

## Maven Jars
maven.jar.override=on
maven.jar.hibernate=${genesis.hibernate.dist}/hibernate2.jar
maven.jar.commons-beanutils=${genesis.commons.dist}/commons-beanutils-1.7.jar
maven.jar.reusable-components=${genesis.commons.dist}/reusable-components-20040406.jar
maven.jar.commons-logging=${genesis.commons.dist}/commons-logging-1.0.3.jar
maven.jar.commons-jxpath=${genesis.commons.dist}/commons-jxpath-1.2.jar
maven.jar.commons-digester=${genesis.commons.dist}/commons-digester-1.5.jar
maven.jar.commons-validator=${genesis.commons.dist}/commons-validator-1.1.3.jar
maven.jar.jakarta-oro=${genesis.commons.dist}/jakarta-oro-2.0.8.jar
maven.jar.j2ee=${genesis.j2ee.dist}/j2ee.jar
maven.jar.aspectwerkz=${genesis.aspectwerkz.dist}/aspectwerkz-1.0.RC3.jar
maven.jar.thinlet=${genesis.thinlet.dist}/thinlet-20040817.jar
maven.jar.xdoclet=${genesis.xdoclet.dist}/xdoclet-1.2.jar
maven.jar.xdoclet-ejb-module=${genesis.xdoclet.dist}/xdoclet-ejb-module-1.2.jar
maven.jar.xjavadoc=${genesis.xdoclet.dist}/xjavadoc-1.0.2.jar
maven.jar.genesis-shared=${genesis.module.shared}/target/classes
maven.jar.genesis-server=${genesis.module.server}/target/classes
maven.jar.genesis-client=${genesis.module.client}/target/classes
maven.jar.genesis-aspect=${genesis.module.aspect}/target/classes

#PMD plugin
maven.pmd.enable=true
maven.pmd.cpd.enable=true

## Other properties
maven.username=anonymous
maven.guest.username=anonymous
#maven.build.dest=${basedir}/classes
#maven.xdoc.includeProjectDocumentation=no

## Checkstyle plugin
maven.checkstyle.header.file=${genesis.basedir}/license_source_files.txt
